<!DOCTYPE html>
<html>
<head>
  <title>family</title>
  <style>
    body {
      background-color: violet;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 300%;
      font-family: Broadway;
    }
    .section-title {
      border: 6px solid;
      padding: 10px;
      margin-top: 40px;
    }
    .img-family {
      width: 400px;
      height: 600px;
      border: 6px solid;
      margin-top: 10px;
    }
    .parents-img {
      width: 500px;
      height: 400px;
    }
  </style>
</head>

<body>

  <h1 style="color: purple;"><b>MY FAMILY &#128525;</b></h1>

  <h2 class="section-title" style="background-color:pink; color:white;">MY PARENTS</h2>
  <img src="paren.jpg" alt="My Parents" class="img-family parents-img">

  <h2 class="section-title" style="background-color:magenta; color:pink;">MY SISTER</h2>
  <img src="sis.jpg" alt="My Sister" class="img-family">

  <h2 class="section-title" style="background-color:hotpink; color:yellow;">MY BROTHER</h2>
  <img src="bro.jpg" alt="My Brother" style="width:700px; height:600px; border:6px solid;">

  <h2 class="section-title" style="background-color:mediumvioletred; color:magenta;">MY YOUNGER SISTER</h2>
  <img src="ysis.jpg" alt="My Younger Sister" class="img-family">

  <h2 class="section-title" style="background-color:pink; color:brown;">ME</h2>
  <img src="me.jpg" alt="Me" class="img-family">

</body>
</html>
