    h1 {

      margin-top: 40px;

    .gallery-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .gallery-section a img {
      width: 200px;
      height: auto;
      border: 4px solid white;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery-section a img:hover {
      transform: scale(1.05);
    }
  </style>
