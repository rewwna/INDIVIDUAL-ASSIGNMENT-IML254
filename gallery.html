<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
  <style>
    body {
      background-color: mediumvioletred;
      font-family: Georgia, serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 300%;
      color: pink;
    }

    h2 {
      margin-top: 40px;
    }

    .gallery-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .gallery-section a img {
      width: 200px;
      height: auto;
      border: 4px solid white;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery-section a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1><b>MY GALLERY &#129325;</b></h1>

  <h2>FAMILY</h2>
  <div class="gallery-section">
    <a href="kel1.jpg" target="_blank"><img src="kel1.jpg" alt="Family Photo 1"></a>
    <a href="kel2.jpg" target="_blank"><img src="kel2.jpg" alt="Family Photo 2"></a>
  </div>

  <h2>FRIENDS</h2>
  <div class="gallery-section">
    <a href="kaw1.jpg" target="_blank"><img src="kaw1.jpg" alt="Friend 1"></a>
    <a href="kaw2.jpg" target="_blank"><img src="kaw2.jpg" alt="Friend 2"></a>
    <a href="kaw3.jpg" target="_blank"><img src="kaw3.jpg" alt="Friend 3"></a>
    <a href="kaw4.jpg" target="_blank"><img src="kaw4.jpg" alt="Friend 4"></a>
    <a href="kaw5.jpg" target="_blank"><img src="kaw5.jpg" alt="Friend 5"></a>
     </div>

  <h2>HIGH SCHOOL FRIENDS</h2>
  <div class="gallery-section">
    <a href="sek1.jpg" target="_blank"><img src="sek1.jpg" alt="High School Friend 1"></a>
    <a href="sek2.jpg" target="_blank"><img src="sek2.jpg" alt="High School Friend 2"></a>
    <a href="sek3.jpg" target="_blank"><img src="sek3.jpg" alt="High School Friend 3"></a>
    <a href="sek4.jpg" target="_blank"><img src="sek4.jpg" alt="High School Friend 4"></a>
    <a href="sek5.jpg" target="_blank"><img src="sek5.jpg" alt="High School Friend 5"></a>
    </div>

</body>
</html>
